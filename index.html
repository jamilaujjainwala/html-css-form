<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <h1 id="form-heading">Register</h1>

    <div id="social-wrapper">
        <img class="logo-image" src="./Google logo.png" alt="google logo">
        <img class="logo-image"src="./github-mark.png" alt="github logo">
    </div>
    <div id="input-wrapper">
        <div> 
            <input class="input-box" type="text" name="Usernae" placeholder="Username">
        </div>
        <div> 
            <input class="input-box" type="email" name="email" placeholder="Email">
        </div>
       <div>  
            <input class="input-box" type="password" name="password" placeholder="Password">
        </div>
        <div>  
            <input class="input-box" type="password" name="confirm-password" placeholder="Confirm password  ">
        </div>
        <input id="btn-submit" type="submit" value="Register">
    </div>
</form>
</body>
</html>
